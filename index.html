<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="header">
        <div class="title">Game of Life</div>
        <div class="subtitle">Author: Duncan Tang</div>
    </div>

    <div id="canvas_block" class="block">
        <div id='canvas'></div>
    </div>

    <div id="control_panel" class="block">
        <div id="play_block" class="button_block">
            <button id="play_pause" type="button" class="btn btn-primary">
                <img src="./asset/pause-button.png">
            </button>
        </div>
        <div id="reset_blcok" class="button_block">
            <button id="reset-game" type="button" class="btn btn-primary">Blank</button>
            <button id="reset-game-random" type="button" class="btn btn-primary">Random</button>
        </div>
        <div id="add_block" class="button_block">
            <div class="dropdown">
                <button id="add_icons" class="btn btn-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Add
                </button>
                <ul class="dropdown-menu">
                    <li><a id="ship" class="dropdown-item" href="#">Ship</a></li>
                    <li><a id="glider" class="dropdown-item" href="#">Glider</a></li>
                    <li><a id="spaceship" class="dropdown-item" href="#">Spaceship</a></li>
                </ul>
            </div>
            <button id="reset_button" type="button" class="btn btn-secondary">Reset</button>
        </div>
        <div id="framerate_block" class="button_block">
            <output id="framerate_output">MED</output>
            <input type="range" class="form-range" value="1" min="0" max="2" step="1" id="framerate_slider">
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
