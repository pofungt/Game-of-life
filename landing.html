<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duncan Tang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="landing.css">
</head>

<body>
    <div class="navbox">
        [ spacebar ] : game of life
    </div>

    <div class="landing">
        <div class="header">
            <div class="name">Duncan Tang</div>
            <div class="contact">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-square-github"></i>
                <i class="fa-solid fa-square-envelope"></i>
            </div>
        </div>
    
        <div class="wrapper">
            <div class="container">
                <div class="image-cube">
                    <div class="front">
                        <img src="./asset/toronto.jpg">
                    </div>
                    <div class="right">
                        <img src="./asset/hongkong.jpg">
                    </div>
                    <div class="back">
                        <img src="./asset/guitar.jpg">
                    </div>
                    <div class="left">
                        <img src="./asset/gameoflife.jpg">
                    </div>
                </div>
            </div>
            <div class="btns">
                <button id="prev">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button id="next">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    
        <div class="footer">
            <div class="position">Tecky Academy / <br>Developer Student</div>
            <div></div>
        </div>
    </div>

    <div class="intro">
        <div>
            <h1>Academics</h1>
            <p>2010-2013 University of Hong Kong</p>
        </div>
    </div>
    


    <script src="landing.js"></script>
</body>

</html>
